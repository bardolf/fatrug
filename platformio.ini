[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
debug_tool = avr-stub
debug_port = SERIAL_PORT
lib_deps = 
	nrf24/RF24@^1.4.2
	featherfly/SoftwareSerial@^1.0
	hideakitai/DebugLog@^0.6.5
monitor_speed = 115200
upload_port = /dev/ttyUSB0